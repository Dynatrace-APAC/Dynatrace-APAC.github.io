
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-menu-behavior/iron-menu-behavior.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="paper-menu-shared-styles.html">
<dom-module id="paper-menu">
<template>
<style include="paper-menu-shared-styles"></style>
<style>
:host{background:var(--paper-menu-background-color,--primary-background-color);color:var(--paper-menu-color,--primary-text-color);display:block;padding:8px 0;@apply(--paper-menu)} </style>
<div class="selectable-content">
<content></content>
</div>
</template>
<script>
(function() {
      Polymer({
        is: 'paper-menu',

        behaviors: [
          Polymer.IronMenuBehavior
        ]
      });
    })();
</script>
</dom-module>
